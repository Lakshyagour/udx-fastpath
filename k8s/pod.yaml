apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: module-loader
spec:
  selector:
    matchLabels:
      app: module-loader
  template:
    metadata:
      labels:
        app: module-loader
    spec:
      initContainers:
      - name: init-module-loader
        image: ubuntu  # Or another minimal image that includes modprobe
        command: ["/bin/sh"]
        args: ["-c", "apt-get update && apt-get install -y kmod && modprobe vfio"]
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /lib/modules
          name: lib-modules
          readOnly: true
      containers:
      - name: main-container
        image: ubuntu  # Replace with your actual application image
        command: ["/bin/sh"]
        args: ["-c", "apt-get update && apt-get install -y kmod && sleep inf"]  # Keep the pod running for example purposes
        volumeMounts:
        - mountPath: /lib/modules
          name: lib-modules
          readOnly: true
      volumes:
      - name: lib-modules
        hostPath:
          path: /lib/modules
          type: Directory
